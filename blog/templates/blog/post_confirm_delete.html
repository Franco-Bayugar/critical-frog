{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> <b>🐸❌ Delete review "{{ object.title }}"?</b> </legend>
                <h6>The delete action is permanently.</h6>
                <h6>Are you sure you want to delete your review?</h6>
            </fieldset>
            <div class="form-group pt-3 pb-3">
                <button class="btn btn-outline-danger btn-sm" type="submit"><b>Yes, Delete</b></button>
                <a class="btn btn-outline-info btn-sm" href="{% url 'post-detail' object.id %}"><b>Cancel</b></a>
            </div>
        </form>
    </div>
{% endblock content%}
